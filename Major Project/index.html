<script>
var gameRunning = false;

var loadingScreen = new LoadingScreen();
var textureLoader = new TextureLoader();
var player = new Player(0, 0, 0); 
var terrain = new Terrain();
var worldState = new WorldState(); //Loads and saves the world
var gui = new GUI();
var collisionTester = new CollisionTester();
var particleSystem = new ParticleSystem();

var rockGenerator = new RockGenerator();

//For saving the game
var gameTime = 0;
var saveTime = 1200;

function render(){
	gl.clearColor(0, 0, 0, 0);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	
	/*
	Auto-save the game every 20 seconds or so
	*/
	if(gameTime === saveTime){
		console.log("World auto saved");
		worldState.saveWorld();
		gameTime = 0;
	}
	
	//console.log("Player X, Y, Z: " + Math.floor(player.x) + ", " + Math.floor(player.y) + ", " + Math.floor(player.z));
	player.movePlayer();
	gui.update();
	
	particleSystem.render(); //if this isnt called, nothing renders....?
	terrain.render(); //terrain.js,
	
	collisionTester.setPlayerHeight(); //collision.js
	collisionTester.testPlayerRockCollision();
	
	rockGenerator.drawRocks();
	
	
	
	//checkOrAssignPlayerMissions();
	
	gameTime++;
	requestAnimationFrame(render);
}

/*
This gets called when the user clicks to start the game
*/
function setup(){
	gameRunning = true;
	clearInterval(loadingScreen.animateBackground); //LoadingScreen.js
	
	//worldState.loadWorld(); //loadSave.js
	gui.setup();
	
	setupMovement(); //movement.js
	

	//Disabled whilst fix textures
	//createHills();
	//createCraters();

		
	render();
}

</script>
