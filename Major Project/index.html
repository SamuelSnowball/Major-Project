<script>
	
var movementSpeed = 0.5; 

var playerXRotation;
var playerYRotation;	

//For saving the game
var gameTime = 0;
var saveTime = 1200;

function render(){
	gl.clearColor(0, 0, 0, 0);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	
	/*
	Auto-save the game every 20 seconds or so
	*/
	if(gameTime === saveTime){
		console.log("World auto saved");
		saveWorldInfo();
		gameTime = 0;
	}
	
	//console.log("Player X, Y, Z: " + Math.floor(playerX) + ", " + Math.floor(playerY) + ", " + Math.floor(playerZ));

	movePlayer(); //movement.js
	
	drawTerrain(); //terrain.js
	
	
	//getCurrentHeight(); //collision.js
	

	drawSphere();
	
	gameTime++;
	requestAnimationFrame(render);
}




function setup(){
	loadWorldInfo(); //loadSave.js

	setupMovement();
	
	//all in terrain.js
	createHeightMap();
	fillHeightMap();
	
	//Disabled whilst fix textures
	createHills();
	createCraters();
	
	createTerrainVertices();
	setupTerrainBuffers();
	
	initTextures();

	/*
	Good ones, 3, 3, 2
	*/
	makeSphere(5, 9, 2);
	setupSphereBuffers();
	
	render();
}
setup();

</script>
